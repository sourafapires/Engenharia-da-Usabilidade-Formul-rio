<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sugestões e Reclamações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
        <h1>Administração Regional de Sobradinho</h1>

        <h1>Envie sua Sugestão ou Reclamação</h1>

        <form id="contactForm">
          
        <div>
          <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
           
        <br>

        <div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          
        </div>

        <br>

        <div>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

        </div>
           
        <br>
        <div>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
          
        </div>
           
        <br>

        <div>

            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>

        </div>
           
        <br>    
        <div>

            <label for="tipo">Tipo de Solicitação:</label>
            <select id="tipo" name="tipo" required>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>
        </div>
           
         <br>

         <div>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
         
          </div>

           <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
